{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="text-center">
<form method="post" action="" class="login-logout" role="form">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
  <input id="login-username" style="max-width: 30%; margin: auto;" type="text" class="form-control" name="username" value="" placeholder="Username">
  <br>
  <input id="login-password" style="max-width: 30%; margin: auto;" type="password" class="form-control" name="password" placeholder="Password">
  <div class="checkbox mb-3">
  </div>
  <button class="btn btn-lg btn-primary btn-block" style="max-width: 30%; margin: auto;" type="submit" value="Login">Go!</button>
  <input type="hidden" name="next" value="{{ next }}">
</form>
</div>
{% endblock %}
