{% extends 'base.html' %}
{% block title %}Task Details{% endblock %}
{% block body %}
<div class="align-items-center">
<h1>{{ task.task_title }}</h1>
    <p class="lead">
        {{ task.task_text }}
        <br>
        <strong>Priority:</strong> {{ task.priority }}
        <br>
        <strong>Status:</strong> {{ task.get_task_status_display }}
    </p>
</div>
{% endblock %}
