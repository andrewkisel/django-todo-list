{% extends 'base.html' %}
{% block body %}
{% if tasks %}
    <div class="row">
    {% for task in tasks %}
          <div class="col-md-4">
            <h2>{{ task.task_title }}</h2>
              <p>{{ task.task_text }}</p>
            <p><a class="btn btn-secondary" href="{% url 'detail' task.id %}" role="button">View details &raquo;</a></p>
          </div>
    {% endfor %}
    </div>
{% endif %}
{% endblock %}
